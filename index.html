<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="primary-nav">
        <ul class="list">
            <li><a href="" class="mgr-20">Gmail</a></li>
            <li><a href="">Images</a></li>
        </ul>
    </nav>

    <section class="main">
        <div class="logo mgb-20">
            <img src="./img/google.png" alt="">
        </div>
        <div class="searchbox-container mgb-20">
            <div class="searchbox-inner">
                <div class="icon mag-icon mgl-20">
                    <img src="./img/magnifier.svg" alt="">
                </div>
                <div class="searchbox">
                    <input type="text" name="" id="searchbox" value=""> 
                </div>
                <div class="icon mic-icon mgr-20">
                    <img src="./img/mic.svg" alt="">
                </div>
                <div class="icon camera icon mgr-20">
                    <img src="./img/camera.svg" alt="">
                </div> 
            </div>
        </div>
        <div class="gs-ifl">
            <button class="btn mgr-20 searchBtn">
                Google Search
            </button>
            <button class="btn">
                I'm Feeling Lucky
            </button>
        </div>
    </section>

    <footer class="primary-footer">
        <div class="upper">
            <p>Cambodia</p>
        </div>
        <div class="lower">
            
                <ul class="left">
                    <li><a href="">About</a></li>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search works</a></li>
                </ul>

                <ul class="right">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Term</a></li>
                    <li><a href="">Setting</a></li>
                </ul>
            
        </div>
    </footer>


    <script>
        let query = document.querySelector('#searchbox');
        let searchBtn = document.querySelector('.searchBtn');

        searchBtn.onclick = function() {
            let url = 'https://www.google.com/search?q=' + query.value;
            window.open(url, '_self');
        }
    </script>
</body>
</html>
